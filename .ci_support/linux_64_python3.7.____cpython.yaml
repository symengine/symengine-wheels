c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-comp7
gmp:
- '6'
mpfr:
- '4'
pin_run_as_build:
  gmp:
    max_pin: x
  mpfr:
    max_pin: x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.7.* *_cpython
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
- - cdt_name
  - docker_image
