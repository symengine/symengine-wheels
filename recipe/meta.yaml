{% set version = "0.9.0" %}

package:
  name: symengine-wheels
  version: {{ version }}

source:
  - url: https://github.com/symengine/symengine.py/archive/c9e9aa89e50b5d58c41d3074ec1263704a281d34.tar.gz
    folder: python

  - url: https://github.com/symengine/symengine/releases/download/v0.9.0/symengine-0.9.0.tar.gz
    folder: cxx

build:
  number: 0
  skip: true  # [(ppc64le or aarch64) and python_impl == "pypy"]
  ignore_run_exports_from:
    - gmp
    - mpfr
    - mpc
    - libflint
    - llvmdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make   # [unix]
    - ninja  # [win]
    - unzip           # [unix]
    - patchelf        # [linux]
    - python          # [build_platform != target_platform]
    - cross-python_{{ target_platform }}      # [build_platform != target_platform]
    - auditwheel      # [linux]
    - delocate        # [win]
    - pip             # [osx]
    - cython >=0.29.24
  host:
    - gmp           # [unix]
    - mpir          # [win]
    - mpfr
    - mpc
    - libflint 2.* *nontl*
    - llvmdev
    - python
    - setuptools
    - cython >=0.29.24
    - pip
  run:
    - python

test:
  requires:
    - pytest
    - sympy
    - numpy

about:
  home: https://github.com/symengine/symengine.py
  license: MIT
  license_file: python/LICENSE
  summary: Python wrappers for SymEngine, a fast symbolic manipulation library, written in C++

extra:
  recipe-maintainers:
    - isuruf
    - certik
